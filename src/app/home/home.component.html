<div class="container class-dark">
   <div class="col">
     <p>
       Add a Bucket List Item 
     </p>
   </div>
   <div class="col">
    <p>
      Your Bucket List({{itemCount}})  
    </p>
  </div>
</div>

<div class="container class-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">
      Use this form below to add a new bucket list goal. what do you want to do with your life?
    </p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Life Goal.." [(ngModel)]="goalText">

      <!-- <br><span>
        {{goalText}}
      </span> -->
      <!-- <input type="button" class="btn" value="{{btnText}}">   -->
      <input type="button" class="btn" [value]="btnText" (click)= "addItem()">

    </form>
  </div>
  <div class="col">
   <p class="life-container" *ngFor="let goal of goals">
     <!-- I want to Climb Mount Everest   -->
     {{goal}}
   </p>
 </div>
</div>
